<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- / Google font -->

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- / font awesome -->

    <!-- cdn js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- / cdn js -->

    <!-- day.js -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <!-- / day.js -->

    <!-- css -->
    <link rel="stylesheet" href="css/syle.css">
    <!-- / css -->
    <title>BoolZapp</title>
</head>
<body>

    <div id="root" class="container">

        <div class="wrapper">

            <div class="block_left">

                <section id="main_user">

                    <div class="img_text_cont">
                        <div class="img_cont">
                            <img src="img/avatar_io.jpg" alt="Paolo Dossetto">
                        </div>
                        <span>Paolo Dossetto</span>
                    </div>

                    <div class="icons">

                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>

                    </div>
                    
                </section>

                <section id="notifications">

                    <div class="bell_notifications_cont">

                        <div class="bell_cont">
                            <i class="fas fa-bell-slash"></i>
                        </div>

                        <span>
                            <p><strong>Ricevi notifiche di nuovi messaggi</strong></p>
                            <p><a href="">Attiva notifiche desktop</a></p>
                        </span>

                    </div>

                </section>

                <section id="searchbar">

                    <div class="wrap_searchbar">

                        <div class="search_cont">
                            <i class="fas fa-search"></i>
                        </div>
    
                        <div class="bar_cont">
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>

                    </div>
                    
                </section>

                <section id="users">

                    <div v-for="(contact, index) in contacts" @click="showChat(index)" class="img_text_cont">
                        <div class="img_cont">
                            <img :src="contact.immagine" :alt="contact.name">
                        </div>
                        <span>{{ contact.name }}</span>
                    </div>

                </section>

            </div>

            <div class="block_right">
                
                <section id="interlocutor">

                    <div class="img_text_cont">

                        <div class="img_cont">
                            <img :src="contacts[selectedChat].immagine" :alt="contacts[selectedChat].name">
                        </div>

                        <div class="name_access_cont">

                            <span>{{ contacts[selectedChat].name }}</span>
                            <p>
                                ultimo accesso oggi alle
                            </p>

                        </div>
                    </div>

                    <div class="interlocutor_icons">

                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>

                    </div>

                </section>

                <section id="chat">

                    <div class="img">
                        <!-- immagine in background della chat -->
                    </div>

                    <div class="messages_cont">

                        <div v-for="(message, index) in contacts[selectedChat].messages" 
                        :class="getMessageClass(index)" id="messages_box_width">
                            
                            <div class="text_message">
                                {{ message.message }}
                            </div>

                            <div class="flex_date">
                                <div class="date_message">
                                    {{ message.date }}
                                </div>
                            </div>

                        </div>

                    </div>

                </section>

                <section id="message_bar">

                    <div class="smile_cont">
                        <i class="far fa-smile"></i>
                    </div>

                    <div class="input_cont">
                        <input v-model="newMessage" @keyup.enter="addNewMessage" type="text" placeholder="Scrivi un messaggio">
                    </div>

                    <div class="microphone_cont">
                        <i class="fas fa-microphone"></i>
                    </div>

                </section>

            </div>

        </div>

    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
